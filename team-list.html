<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="team-container">
        <div class="player" id="player1">
            <div class="front"><img src="front-image2.jpeg" alt="Player 1"></div>
            <div class="back">
                <img src="back-image2.jpeg" alt="Player 1">
                <p class="info">Player 1<br>Midfielder</p>
            </div>
        </div>
        <div class="player" id="player2">
            <div class="front"><img src="front-image6.jpeg" alt="Player 2"></div>
            <div class="back">
                <img src="back-image6.jpeg" alt="Player 2">
                <p class="info">Player 2<br>Position 2</p>
            </div>
        </div>
        <!-- Add more players as needed -->
    </div>
    <script src="script.js"></script>
        <!-- Background Music -->
    <audio autoplay loop id="background-music">
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
<script>
                // Set the background music volume to medium
        document.getElementById("background-music").volume = 0.5;
</script>
</body>
</html>
